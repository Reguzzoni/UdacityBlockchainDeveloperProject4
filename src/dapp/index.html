<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="margin-20">
        </div>

        <div class="row margin-20">
            <label class="form">Authorize</label> 
            <input type="text" id="Authorize_address"> 
            <btn class="btn btn-primary" id="Authorize_authorizeAddress">
                Authorize Address
            </btn>
        </div>
        <div class="row margin-20">
            <label class="form">Airline</label> 
            <input type="text" id="Airline_airlineAddress"> 
            <btn class="btn btn-primary" id="Airline_registerAirline">
                Register Airline
            </btn>
        </div>
        <div class="row margin-20">
            <label class="form">Airline Address</label> 
            <input type="text" id="Fund_airlineAddress">
            <label class="form">Airline Fund</label> 
            <input type="text" id="Fund_fund"> 
            <btn class="btn btn-primary" id="Airline_fund">Fund</btn>
        </div>
        <div class="row margin-20">
            <label class="form">Airline</label> 
            <input type="text" id="Flight_airlineAddress">
            <label class="form">Flight</label> 
            <input type="text" id="Flight_flightNumber"> 
            <btn class="btn btn-primary" id="Flight_registerFlight">
                registerFlight
            </btn>
        </div>
        <div class="row margin-20">
            <label class="form">Airline</label> 
            <input type="text" id="Oracle_airlineAddress">
            <label class="form">Flight</label> 
            <input type="text" id="Oracle_flightNumber"> 
            <btn class="btn btn-primary" id="Oracle_submitOracle">
                Submit to Oracles</btn>
        </div>
        <div class="row margin-20">
            <tr class="spaceUnder">
                <th><label class="form">insert Airline Address</label> 
                    <input type="text" id="Passenger_airlineAddress">
                </th>
                <th><label class="form">Flight</label> 
                    <input type="text" id="Passenger_flightNumber">  
                <th>
                    <label class="form">passengerAddress</label>
                    <input type="text" id="Passenger_passengerAddress">
                </th>
                <th>
                    <label class="form">passengerName</label>
                    <input type="text" id="Passenger_passengerName">
                </th>
                <th><label class="form">
                    passengerSurname</label>
                    <input type="text" id="Passenger_passengerSurname">
                </th>
            </tr>
             <btn class="btn btn-primary" id="Passenger_registerPassenger">
                 RegisterPassenger</btn>
        </div>
        
        <div class="row margin-20">
            <label class="form">Airline</label> 
            <input type="text" id="Buy_airlineAddress">
            <label class="form">Flight</label> 
            <input type="text" id="Buy_flightNumber">
            <label class="form">Passenger</label> 
            <input type="text" id="Buy_passengerAddress"> 
            <label class="form">Value</label> 
            <input type="text" id="Buy_value">
            <btn class="btn btn-primary" id="Buy_insurance">
                Buy Insurance</btn>
        </div>
    </main>

</body>

</html>
